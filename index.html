<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Url-shortner</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    
    <div class="container">
            <label for="url">Url Shortner.</label>
            <p>Generate a short url and redirect to<br>the
            when a user click on the short Url</p>
            <input  type="text" id="url"  placeholder="Enter Your Url" >
            <button onclick="shortURL()" id="btn">Short Url</button>
            <div id="result"></div>
    </div>
    


    <script >
    async function shortURL() {
    const Url = document.getElementById("url").value;
    const response = await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(Url)}`);
    if (response.ok) {
        const data = await response.text();
        document.getElementById('result').innerHTML = `
        shortend URL : <a href="${data }" target="_blank">${data}</a>`;
    }
    else{
        document.getElementById('result').innerHTML = "Error shortening"
    }

}
    </script>

</body>
</html>
